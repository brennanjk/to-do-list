<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>To-do List</title>
</head>
<body>
  <div id="content">
    <div class="header">
      <div>Task Scheduler</div>
    </div>
    <div class="nav-bar">
      <ul>
        <li class="nav-item">
          <img src="./images/tasks.svg" alt="tasks">
          <div>Tasks</div>
        </li>
        <li class="nav-item">
          <img src="./images/date2.svg" alt="Today's Tasks">
          <div>Today</div>
        </li>
        <li class="nav-item">
          <img src="./images/calendar.svg" alt="This Week's Tasks">
          <div>This Week</div>
        </li>
      </ul>
    </div>
    <div class="container">
      <button>New Task</button>
    </div>
    <div class="footer">
      <div>footer text</div>
    </div>
    <script src="main.js"></script>
  </div>
</body>
</html>
